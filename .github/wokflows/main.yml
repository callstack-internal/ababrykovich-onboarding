name: Build & Quality

on:
  push:
    branch: [ main ]
    tag: [ v* ]
  pull_request:
  workflow_dispatch:
  schedule:
  - cron: '0 * * Mon'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - run: npm ci

    - run: npm run lint

    - run: npx tsc --noEmit

    - run: npm run test -- --ci --runInBand
